<!DOCTYPE html>
<html lang="es">

<head>
   <title>Ingresa a BQSales</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body style="margin:0px;">
    <section class="wraper">
        <div class="container">
            <div class="">
                <a href="http://www.bitqube.io" target="_blank"><img src="img/bitqube.svg" alt="bitqube"></a>
                <div class="card">
                    <div class="card-block">
                        <a href="http://www.bqsales.io" target="_blank"><img src="img/logo.svg" alt="logo"></a>
                        <p class="text-center">Accede a <b>BQSales</b></p>
                        <hr>
                        <form class="small">
                            <div class="form-group">
                                <label for="formGroupExampleInput">Nombre de usuario</label>
                                <input type="text" class="form-control inputlogin" id="formGroupExampleInput" autocomplete="off" autofocus>
                            </div>
                            <div class="form-group">
                                <label for="formGroupExampleInput2">Contraseña</label>
                                <input type="password" class="form-control inputlogin" id="formGroupExampleInput2">
                            </div>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="checkbox" class="form-check-input"> Recuérdame</label>
                            </div>
                            <div class="form-group mt-3">
                                <div class="text-right">
                                    <button type="submit" class="btnlogin btn btn-primary btn-block btn-sm">Acceder</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="boot text-center small mt-2">
                    <p><a href="#">¿Has perdido tu contraseña?</a></p>
                    <p><a href="#">« Regresa a BQSales.io</a></p>
                </div>
            </div>
        </div>
    </section>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="libs/jquery/jquery-3.1.1.min.js"></script>
    <script src="libs/bootstrap/js/tether.min.js"></script>
    <script src="libs/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
